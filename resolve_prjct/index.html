<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Vision Assistant</title>

  <style>
    /* High-contrast, accessible mobile styles */
    :root {
      --bg: #222;
      --fg: #fff;
      --accent: #0066cc;
    }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      font-size: 1.25rem;
      line-height: 1.6;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    main { max-width: 48rem; margin: 0 auto; padding: 1rem 1rem 7rem; }
    h1 { margin: 0 0 0.5rem; font-size: 1.75rem; }
    #statusRow { display: flex; align-items: center; gap: 0.5rem; }
    #statusText { margin: 0.5rem 0; }
    #resultDiv { font-size: 2rem; font-weight: 700; margin: 1rem 0; }
    #cameraView { display: none; }
    #cameraView[hidden] { display: none; }
    :focus-visible { outline: 4px solid #fff; outline-offset: 4px; }

    /* Spinner */
    .spinner { width: 18px; height: 18px; border: 3px solid rgba(255,255,255,0.3); border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite; display: none; }
    .spinner[aria-hidden="false"] { display: inline-block; }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* Tap to start overlay */
    #micOverlay {
      position: fixed; inset: 0; display: none; align-items: center; justify-content: center;
      background: rgba(0,0,0,0.6); color: #fff; z-index: 3; text-align: center; padding: 2rem;
    }
    #micOverlay[aria-hidden="false"] { display: flex; }
    #micOverlay button { background: var(--accent); color: #fff; border: 0; padding: 1rem 1.25rem; border-radius: 999px; font-weight: 700; cursor: pointer; }
  </style>

  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.13.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd@2.2.2"></script>
</head>
<body>
  <div id="micOverlay" aria-hidden="true" role="dialog" aria-label="Microphone permission">
    <div>
      <p>Tap to enable the microphone, then speak.</p>
      <button type="button" id="micOverlayBtn">Enable mic</button>
    </div>
  </div>
  <main>
    <h1>Vision Assistant</h1>
    <video id="cameraView" aria-label="Camera preview" playsinline autoplay muted hidden></video>
    <div id="statusRow">
      <div id="statusText" aria-label="Status" role="status" aria-live="polite">Say "Open camera" or "What is in front of me?"</div>
      <span id="statusSpinner" class="spinner" aria-hidden="true" aria-label="Loading"></span>
    </div>
    <div id="resultDiv" aria-label="Detection results" role="region"></div>
  </main>

  <script defer src="config.js"></script>
  <script defer src="app.js"></script>
</body>
</html>
